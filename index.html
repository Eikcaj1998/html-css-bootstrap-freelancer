<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <link rel="stylesheet" href="https://cdn.jsdelivr.net/npm/bootstrap-icons@1.8.3/font/bootstrap-icons.css">
    <link rel="stylesheet" href="https://cdn.jsdelivr.net/npm/bootstrap@5.2.0-beta1/dist/css/bootstrap.min.css">
    <script src="https://cdn.jsdelivr.net/npm/@popperjs/core@2.11.5/dist/umd/popper.min.js" integrity="sha384-Xe+8cL9oJa6tN/veChSP7q+mnSPaj5Bcu9mPX5F5xIGE0DVittaqT5lorf0EI7Vk" crossorigin="anonymous"></script>
    <script src="https://cdn.jsdelivr.net/npm/bootstrap@5.2.0-beta1/dist/js/bootstrap.min.js" integrity="sha384-kjU+l4N0Yf4ZOJErLsIcvOU2qSb74wXpOhqTvwVx3OElZRweTnQ6d31fXEoRD1Jy" crossorigin="anonymous"></script>
    <link rel="stylesheet" href="css/style.css">
    <title>Document</title>
</head>
<body>
    <header>
        <nav class="navbar navbar-dark fixed-top navbar-expand-lg bg-2C3E50 ">
            <div class="container ">
                <a class="navbar-brand" href="#">START BOOTSTRAP</a>
                <button class="navbar-toggler" type="button" data-bs-toggle="collapse" data-bs-target="#navbarToggleExternalContent" >
                    <span class="navbar-toggler-icon"></span>
                </button>
                <div class="justify-content-end collapse navbar-collapse" id="navbarToggleExternalContent">
                    <ul class="navbar-nav ">
                        <li class="nav-item">
                            <a class="nav-link text-white" href="#portfolio">PORTFOLIO</a>
                        </li>
                        <li class="nav-item">
                            <a class="nav-link text-white"  href="#about">ABOUT</a>
                        </li>
                        <li class="nav-item">
                            <a class="nav-link text-white" href="#contact">CONTACT</a>
                        </li>
                    </ul>
                </div>
            </div>
        </nav>
        <section id="Jumbotron" class="pt-5 bg-1abc9c">
            <div class="container d-flex text-white text-center flex-column p-3">
                <figure class="w-50 mx-auto">
                    <img class="w-50" src="img/avatar.svg" alt="Bootstrap Jumbotron">
                </figure>    
                <h1 class="text-uppercase">Start Bootstrap</h1>
                <div class="h1 text-center py-3 d-flex line justify-content-center align-items-center">
                    <i class="bi bi-star-fill px-4"></i>
                </div>
                <h2 class="h3 text-uppercase">Graphic Artist - Web Designer - Illustrator</h2>
            </div>
        </section>
    </header>
    <!-- PORTFOLIO -->
    <section id="portfolio">
        <div class="container mt-5 ">
            <div class="row text-center justify-content-center">
                <h2>PORTFOLIO</h2>
                <div class="h1 text-center py-3 d-flex line justify-content-center align-items-center">
                    <i class="bi bi-star-fill px-4"></i>
                </div>
                <div class="col-12 col-md-6 col-lg-4 g-3">
                    <img class="img-fluid rounded-3 g-3" src="./img/cabin.png " alt="cabin.png">
                </div>
                <div class="col-12 col-md-6 col-lg-4 g-3">
                    <img class="img-fluid rounded-3" src="./img/cake.png" alt="cake.png">
                </div>
                <div class="col-12 col-md-6 col-lg-4 g-3">
                    <img class="img-fluid rounded-3" src="./img/circus.png" alt="circus.png">
                </div>
                <div class="col-12 col-md-6 col-lg-4 g-3">
                    <img class="img-fluid rounded-3" src="./img/game.png" alt="game.png">
                </div>
                <div class="col-12 col-md-6 col-lg-4 g-3">
                    <img class="img-fluid rounded-3" src="./img/safe.png" alt="safe.png">
                </div>
                <div class="col-12 col-md-6 col-lg-4 g-3">
                    <img class="img-fluid rounded-3" src="./img/submarine.png" alt="submarine.png">
                </div>
            </div>
        </div> 
    </section> 
</body>
</html>
